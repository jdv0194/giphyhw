<html>

<head>

<body id="wholeThing">

  <div class="jumbotron" id="header">
    <h1>Superheroes</h1>
  </div>

  <form class="form-inline" id="hero-search">
    <div class="form-group">
      <label for="hero-input">Search for a superhero: </label>
      <br>
      <input type="text" id="hero-input">
    </div>
    <!-- Button triggers hero to be added -->
    <button id="addHero" type="submit">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
  </form>

  <div class="row">
    <div class="container">

      <button class="btn btn-danger" id="hero" data-search="Captain America">Captain America</button>
      <button class="btn btn-danger" id="hero" data-search="Spiderman">Spiderman</button>
      <button class="btn btn-danger" id="hero" data-search="Thor">Thor</button>
      <button class="btn btn-danger" id="hero" data-search="Wolverine">Wolverine</button>

      <div id="myButtons"></div>
    </div>

  </div>
  <!--end of container -->
  </div>
  <!--end of row -->


  <div class="row">
    <div class="container">
      <span>
        <div id="gifArea"></div>
      </span>
    </div>
    <!--end of container -->
  </div>
  <!-- end of row  -->


  <script type="text/javascript" src="assets/javascript/app.js"> </script>
